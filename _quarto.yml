      - section: "Visualization"
        contents:
          # - notebooks/api-reference.ipynb

  google-analytics: 
    tracking-id: "G-45WWDMVLWW"
    anonymize-ip: true



format:
  html:
    theme: default
    css: custom.css
    toc: true
    toc-location: right
    toc-depth: 4
    smooth-scroll: true
    code-copy: true
    number-sections: true
    fig-width: 6
    fig-height: 4
    fig-dpi: 120
    fig-alt-text: true
    lightbox: true
    navbar:
      type: default
    sidebar:
      collapse-level: 2
      float: false
      width: 300px 
    favicon: https://grid3.org/content/themes/grid3/img/logos/favicon.ico 
    include-in-header: google-analytics.html
      



         