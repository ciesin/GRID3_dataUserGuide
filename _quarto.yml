  output-dir: docs 

execute:
  #enabled: false
  freeze: auto
  echo: true
  warning: false
  message: false
  

website: 
    
  description: "Practical guides for accessing, analyzing, and visualizing GRID3 data"
  site-url: https://ciesin.github.io/GRID3_dataUserGuide/
  repo-url: https://github.com/ciesin/GRID3_dataUserGuide
  repo-actions: [edit, issue]

  

  navbar:
    logo: https://grid3.org/content/themes/grid3/img/logos/GRID3_FullColor.png

     

    left:
      - text: "Home"
        href: index.qmd

      - text: "Data Access" 
        menu: 
          - text: "Notebook 1" 
            href: notebooks/nb1.ipynb

          - text: "User Guide Template"
            href: notebooks/user_guide_template.qmd

      - text: "Analysis"
        menu:      
          - text: "GRID3 Nigeria Road Network Analysis"
            href: notebooks/api_nga_network.ipynb
      - text: "Visualization"
        menu:
          - text: "Visualization 1"
            href: notebooks/visualization.ipynb
       


    right:
      - icon: github
        href: https://github.com/<your-org>/<your-repo>
      - icon: twitter
        href: https://twitter.com/grid3_org
      - icon: linkedin
        href: https://www.linkedin.com/company/grid3-org/
      - icon: facebook
        href: https://www.facebook.com/grid3org/
      - icon: youtube
        href: https://www.youtube.com/@grid3org
      - icon: globe
        href: https://grid3.org



  sidebar:
    style: "docked"
    search: true
    contents:
      - section: "Getting Started"
        contents:
          - index.qmd

      - section: "Data Access"
        contents:
          - notebooks/nb1.ipynb
          - notebooks/user_guide_template.qmd
          # - notebooks/catalog-metadata.ipynb

      - section: "Analysis"
        contents:
          - notebooks/api_nga_network.ipynb 
